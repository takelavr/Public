<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/vaterialize.min.css">

</head>
<body>
    <h3>Список книг</h3>
    <table class="centered">
        <thead>
        <tr>
            <th>Автор</th>
            <th>Название</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${books}">
            <td th:text="${book.author}">
            <td th:text="${book.name}">
            <td><a href=""th:href="@{'/'+${book.id}+'/show'}">Показать</a></td>
            <td><a href=""th:href="@{'/'+${book.id}+'/edit'}">Редактировать</a></td>
            <td><a href=""th:href="@{'/'+${book.id}+'/delete'}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <div class="container center">
        <form action="#" th:action="@{/}" th:object="${newbook}" method="post">
            <p>Автор: <input type="text" th:field="*{author}" /></p>
            <p>Название: <input type="text" th:field="*{name}" /></p>
            <p><input type="submit" value="Созать новую запись" class="btn btn-primary green" /> <input type="reset" value="Сброс" class="btn btn-primary red" /></p>
        </form>
    </div>

</body>
</html>
