<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml"
		 xmlns:th="http://www.thymeleaf.org">
 	<head>
		 <title>Shaurma House</title>
 		<link rel="stylesheet" th:href="@{/styles.css}" />
 	</head>
 	
 	<body>
 		<h1>Создай свою шаурму!</h1>
 		
 		<img th:src="@{/images/shaurma.png}"/>
 		
 		<form method="POST" th:object="${shaurma}">
		
		 <div class="grid">
 			<div class="ingredient-group" id="tort">
 				<h3>Выбери лепешку:</h3>
 				<div th:each="ingredient : ${tort}">
 					<input th:field="*{ingredients}" type="checkbox"
					 th:value="${ingredient.id}"/>
					 <span th:text="${ingredient.name}">INGREDIENT</span><br/>
				 </div>
			 </div>
			 
 			<div class="ingredient-group" id="filler1">
			 <h3>Выбери наполнитель:</h3>
				 <div th:each="ingredient : ${filler1}">
 					<input th:field="*{ingredients}" type="checkbox"
 					th:value="${ingredient.id}"/>
 					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
 				</div>
			 </div>
 			
 			<div class="ingredient-group" id="filler2">
 				<h3>Выбери второй наполнитель:</h3>
				 <div th:each="ingredient : ${filler2}">
					 <input th:field="*{ingredients}" type="checkbox"
					 th:value="${ingredient.id}"/>
 					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
 				</div>
			 </div>
 			
 			<div class="ingredient-group" id="sharpness">
 				<h3>Выбери остроту:</h3>
 				<div th:each="ingredient : ${sharpness}">
 					<input th:field="*{ingredients}" type="checkbox"
 					th:value="${ingredient.id}"/>
 					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				 </div>
 			</div>
			
			 <div class="ingredient-group" id="sauces">
 				<h3>Выбери свой соус:</h3>
 				<div th:each="ingredient : ${sauce}">
 					<input th:field="*{ingredients}" type="checkbox"
					 th:value="${ingredient.id}"/>
					 <span th:text="${ingredient.name}">INGREDIENT</span><br/>
				 </div>
			 </div>
 		</div>
 	
 		<div>
 			<h3>Как назовем рецепт?</h3>
 			<input type="text" th:field="*{name}"/>
 			<br/>
			
			 <button>Заказать</button>
 		</div>
	 </form>
	 </body>
</html>
